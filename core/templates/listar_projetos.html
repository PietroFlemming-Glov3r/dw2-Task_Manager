{% extends "base.html" %}

{% block content %}

    <h1>Projetos</h1>
    <ul>
        {% for projeto in projetos %}
            <li>{{ projeto.nome }} - {{ projeto.descricao }}</li>
        {% empty %}
            <li>Não há projetos disponíveis.</li>
        {% endfor %}
    </ul>
    
{% endblock content %}
