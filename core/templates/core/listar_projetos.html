<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Projetos</title>
</head>
<body>
    <h1>Projetos</h1>
    <ul>
        {% for projeto in projetos %}
            <li>{{ projeto.nome }} - {{ projeto.descricao }}</li>
        {% empty %}
            <li>Não há projetos disponíveis.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_projeto' %}">Criar Novo Projeto</a>
</body>
</html>
