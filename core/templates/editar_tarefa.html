{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/tarefas.css' %}">
<div class="criar_tarefa">
    <h1 class="title">Editar Tarefa</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        <div class="row">
            <div class="field">
                <label for="{{ form.titulo.id_for_label }}">Título:</label>
                {{ form.titulo }}
            </div>
            <div class="field">
                <label for="{{ form.responsavel.id_for_label }}">Responsável:</label>
                {{ form.responsavel }}
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label for="{{ form.prazo.id_for_label }}">Prazo:</label>
                {{ form.prazo }}
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const prazoInput = document.querySelector('#{{ form.prazo.id_for_label }}');
                        prazoInput.type = 'date';
                    });
                </script>
            </div>
            <div class="field">
                <label for="{{ form.status.id_for_label }}">Status:</label>
                {{ form.status }}
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label for="{{ form.descricao.id_for_label }}">Descrição:</label>
                {{ form.descricao }}
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label for="{{ form.projeto.id_for_label }}">Projeto:</label>
                {{ form.projeto }}
            </div>
        </div>
        <button type="submit" class="save_tarefa">Salvar Tarefa</button>
    </form>
</div>
{% endblock %}
